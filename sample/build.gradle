apply plugin: 'com.android.application'

android{
    compileSdkVersion 21
    buildToolsVersion "22.0.1"

    sourceSets{
        main{
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs=['src']
            res.srcDirs=['res']

        }
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
   // compile fileTree(dir: 'libs', include: '*.jar')
    compile project(':library')
}